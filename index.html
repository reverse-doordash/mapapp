<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      document,
      body {
        margin: 100px;
        overflow: hidden;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <canvas style="border: 1px solid black" id="out"></canvas>
    <script>
      const canvas = document.getElementById('out');
      const ctx = canvas.getContext('2d');
      (window.onresize = () => {
        canvas.width = window.innerWidth * 0.78;
        canvas.height = window.innerHeight / 2;
      })();
      const limits = [
        { x: 37.78680489952002, y: -122.4049480163113 },
        { x: 37.78662352047515, y: -122.40631596968298 },
        { x: 37.78577964868966, y: -122.40614569840906 },
      ];
      const point = { x: 37.78616420368948, y: -122.40603353515951 };
      const point2 = { x: 37.78641318568992, y: -122.40612260597534 };
      function map_range(x, inMin, inMax, outMin, outMax) {
        return ((x - inMin) * (outMax - outMin)) / (inMax - inMin) + outMin;
      }
      const max = {
        x: Math.max(...limits.map((p) => p.x)),
        y: Math.max(...limits.map((p) => p.y)),
      };
      const min = {
        x: Math.min(...limits.map((p) => p.x)),
        y: Math.min(...limits.map((p) => p.y)),
      };

      const range = (p) => ({
        x: map_range(p.x, min.x, max.x, 0, canvas.width),
        y: map_range(p.y, min.y, max.y, 0, canvas.height),
      });
      function line(p1, p2) {
        const [c1, c2] = [p1, p2].map(range);
        ctx.beginPath();
        ctx.moveTo(c1.x, c1.y);
        ctx.lineTo(c2.x, c2.y);
        ctx.stroke();
      }

      function plot(p) {
        ctx.fillStyle = 'red';

        ctx.beginPath();
        const { x, y } = range(p);
        ctx.arc(x, y, 10, 0, 2 * Math.PI, true);
        ctx.closePath();
        ctx.fill();
      }

      const combo = [];
      limits.forEach((a1) => {
        limits.forEach((a2) => {
          if (a1.x !== a2.x) {
            combo.push([a1, a2]);
          }
        });
      });
      combo.forEach((shit) => line(...shit));

      setInterval(() => {
        navigator.geolocation.getCurrentPosition((position) => {
          console.log(position.coords);
          plot({ x: position.coords.latitude, y: position.coords.longitude });
        });
      }, 1);
    </script>
  </body>
</html>
