<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

<body>
  <canvas style="border: 1px solid black" id="out"></canvas>
  <script>
    const __NOT_THE_PASSWORD = atob('cXdlaXVvaGRmMzAkKiNCSkhXSkVI');
    const end = 'https://data.hackclub.mococovid.com';
    const status = prompt('client = 123') === '123' ? 'client' : 'driver';

    const canvas = document.getElementById('out');
    const ctx = canvas.getContext('2d');
    (window.onresize = () => {
      canvas.width = window.innerWidth * 0.95;
      canvas.height = window.innerHeight / 2;
    })();
    const limits = [
      { x: 37.78680489952002, y: -122.4049480163113 },
      { x: 37.78662352047515, y: -122.40631596968298 },
      { x: 37.78577964868966, y: -122.40614569840906 },
    ];
    function map_range(x, inMin, inMax, outMin, outMax) {
      return ((x - inMin) * (outMax - outMin)) / (inMax - inMin) + outMin;
    }
    const max = {
      x: Math.max(...limits.map((p) => p.x)),
      y: Math.max(...limits.map((p) => p.y)),
    };
    const min = {
      x: Math.min(...limits.map((p) => p.x)),
      y: Math.min(...limits.map((p) => p.y)),
    };

    const range = (p) => ({
      x: map_range(p.x, min.x, max.x, 0, canvas.width),
      y: map_range(p.y, min.y, max.y, 0, canvas.height),
    });

    function line(p1, p2) {
      const [c1, c2] = [p1, p2].map(range);
      ctx.lineWidth = 75;

      ctx.beginPath();
      ctx.moveTo(c1.x, c1.y);
      ctx.lineTo(c2.x, c2.y);
      ctx.stroke();
    }

    function plot(p) {
      const { x, y } = range(p);
      ctx.fillRect(x, y, 10, 10);
    }

    const combo = [];
    limits.forEach((a1) => {
      limits.forEach((a2) => {
        if (a1.x !== a2.x) {
          combo.push([a1, a2]);
        }
      });
    });

    const getlocs = async () => {
      return fetch(`${end}/getlocs`).then((res) => res.json());
    };

    const repaint = async (x, y) => {
      combo.forEach((shit) => line(...shit));
      avgas({
        x,
        y,
      });
    };

    const painttt = async (x, y) => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        combo.forEach((shit) => line(...shit));

        ctx.fillStyle = 'red';
        plot({
          x,
          y,
        });
      };

    const avarrx = [];
    const avarry = [];
    const avg = [{
      x: 0, y: 0
    }];
    const avgfakex1 = [{
      x: 0, y: 0
    }];
    const avgfakex2 = [{
      x: 0, y: 0
    }];
    const avgfakey1 = [{
      x: 0, y: 0
    }];
    const avgfakey2 = [{
      x: 0, y: 0
    }];

    const avgas = setInterval((userx, usery) => {
      avg.x.push(userx);
      avg.y.push(usery);
      
    }, 10);
    const avgx = 0;
    const avgy = 0;

    setInterval(() => {

      avgx = avarrx.reduce((sum, curr) => sum + Number(curr), 0) / avarrx.length
      avgy = avarry.reduce((sum, curr) => sum + Number(curr), 0) / avarry.length
      avgfakex1.x = 37.78690489952002;
      avgfakex1.y = avgy;
      avgfakex2.x = 37.78567964868966;
      avgfakex2.y = avgy;
      avgfakey1.x = avgx;
      avgfakey1.y = -122.4048480163113;
      avgfakey2.x = avgx;
      avgfakey2.y = -122.40624569840906;
      avg=[{x: 0, y: 0}];
    }, 100);

    const interX = [];
    const interY = [];

    for (var i = 0; i < 3; i++) {
      const pinarr = [];
      limits.forEach((a1) => {
        limits.forEach((a2) => {
          if (a1.x !== a2.x) {
            calculateIntersectionX(avgfakey1, avgfakey2, a1, a2);
            calculateIntersectionY(avgfakex1, avgfakex2, a1, a2);
          }
        });
      });
    }

    function calculateIntersectionX(p1, p2, p3, p4) {

      var c2x = p3.x - p4.x; // (x3 - x4)
      var c3x = p1.x - p2.x; // (x1 - x2)
      var c2y = p3.y - p4.y; // (y3 - y4)
      var c3y = p1.y - p2.y; // (y1 - y2)

      // down part of intersection point formula
      var d = c3x * c2y - c3y * c2x;

      if (d == 0) {
        end;
      }

      // upper part of intersection point formula
      var u1 = p1.x * p2.y - p1.y * p2.x; // (x1 * y2 - y1 * x2)
      var u4 = p3.x * p4.y - p3.y * p4.x; // (x3 * y4 - y3 * x4)

      // intersection point formula

      var px = (u1 * c2x - c3x * u4) / d;
      var py = (u1 * c2y - c3y * u4) / d;

      var intersec = { x: px, y: py };

      interX.push(intersec);
    }

    function calculateIntersectionY(p1, p2, p3, p4) {

      var c2x = p3.x - p4.x; // (x3 - x4)
      var c3x = p1.x - p2.x; // (x1 - x2)
      var c2y = p3.y - p4.y; // (y3 - y4)
      var c3y = p1.y - p2.y; // (y1 - y2)

      // down part of intersection point formula
      var d = c3x * c2y - c3y * c2x;

      if (d == 0) {
        end;
      }

      // upper part of intersection point formula
      var u1 = p1.x * p2.y - p1.y * p2.x; // (x1 * y2 - y1 * x2)
      var u4 = p3.x * p4.y - p3.y * p4.x; // (x3 * y4 - y3 * x4)

      // intersection point formula

      var px = (u1 * c2x - c3x * u4) / d;
      var py = (u1 * c2y - c3y * u4) / d;

      var intersec = { x: px, y: py };

      return intersec;
      interY.push(intersec);
    }
    const finalcord = []
    const minX = Math.min(Math.abs(...interX.x - avgx));
    const minY = Math.min(Math.abs(...interY.y - avgy));
    if(minX < minY){
      for(var i = 0; i < interX.length; i++){
        if(minX == interX[i].x){
          finalcord = interX[i];
        }
      }
    }else{
      for(var i = 0; i < interY.length; i++){
        if(minY == interY[i].Y){
          finalcord = interY[i];
        }
      }
    }

    setInterval(async () => {
      navigator.geolocation.getCurrentPosition(async (position) => {
        const res = await fetch(`${end}/${status}locupdate`, {
          method: 'POST',
          headers: {
            passwd: __NOT_THE_PASSWORD,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            [`${status}_latitude`]: position.coords.latitude,
            [`${status}_longitude`]: position.coords.longitude,
          }),
        });
      });
      const locs = await getlocs();
      const opp = status === 'client' ? 'driver' : 'client';
      repaint(locs[opp + '_latitude'], locs[opp + '_longitude']);
      painttt(finalcord.x, finalcord.y);
    }, 200);
  </script>
</body>
